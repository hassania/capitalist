<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <title>STAR WARS Capitalist !</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="javascript.js" ></script>

    </head>

    <body>
        <div class="container-fluid">
            <!--Barre du haut avec le monde, l'argent et le multipliateur d'achat-->
            <div class="row">
                <!--En tete de gauche avec le nom et le logo du monde-->
                <div class="col-md-4" id="monde">
                    <div class="img"><img id="img"/></div>
                    <h2 style="color:#fff"></h2>
                </div>
                <div class="col-md-4" id="argent">
                    <h1></h1>
                </div>
                <div class="col-md-4" id="boutons">
                    <button type="button" class="btn_multi" id="multiplicateur">Buy x1</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="#unlocks" id="unlocksbutton">&nbsp;Unlocks</div>
                    <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="#cashupgrades" id="cashupgradesbutton"><span class="badge"></span>&nbsp;Upgrades</div>
                    <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="#angelupgrades" id="angelupgradesbutton"><span class="badge"></span>&nbsp;Angel Upgrades</div>
                    <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="#managers" id="managersbutton"><span class="badge"></span>&nbsp;Managers</div>
                    <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="#investors" id="investorsbutton"><span class="badge"></span>&nbsp;Investors</div>
                </div>
                <div class="col-md-10">
                    <div id="liste">
                        <div class="template">
                            <div class="nom"><p></p></div>
                            <div class="icon">
                                <div class="roundedImage"></div>
                                <div class="quantite" id="moncercle"></div>
                            </div>
                            <div class="informations">
                                <div class="progressBar">
                                    <div id="poignee"><img src="http://localhost:8080/StarWars_Capitalist/img/poignee.png" style="width:120%;"/></div>
                                    <div id="light"></div>
                                    <div class="revenu">Revenu :</div>
                                    
                                </div>
                                <div>
                                    <button id="achat" style="float: left; width:60%">x1+         COUT</button>
                                    <div class="timeleft" style="float: right; width: 40%;">Temps restant :</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="unlocks" class="modal fade">
            <div>
                <!-- contenu principal de la fenêtre -->
            </div>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Unlocks</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="cashupgrades" class="modal fade">
            <div>
                <!-- contenu principal de la fenêtre -->
            </div>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Upgrades</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="angelupgrades" class="modal fade">
            <div>
                <!-- contenu principal de la fenêtre -->
            </div>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Angels Upgrade</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="managers" class="modal fade">
            <div>
                <!-- contenu principal de la fenêtre -->
            </div>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Managers</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="investors" class="modal fade">
            <div>
                <!-- contenu principal de la fenêtre -->
            </div>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Investors</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
